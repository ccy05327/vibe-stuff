<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Magnetic City - Select Language</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fdf2e9 0%, #f7e6d3 100%);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center text-gray-800"
  >
    <a
      href="../../index.html"
      class="fixed top-4 left-4 z-50 bg-orange-100/70 text-orange-700 px-3 py-1.5 rounded-full shadow border border-orange-200 backdrop-blur-sm flex items-center hover:bg-orange-200/90 hover:text-orange-900 transition-all"
      style="font-size: 1rem"
    >
      <span class="mr-2">&#8592;</span> Back to Learning & Trivia
    </a>
    <main class="flex flex-col items-center justify-center w-full min-h-screen">
      <h1
        class="text-4xl md:text-5xl font-extrabold text-orange-700 mb-12 text-center drop-shadow"
      >
        The Magnetic City
      </h1>
      <div
        class="flex flex-col md:flex-row gap-8 w-full max-w-2xl justify-center"
      >
        <!-- English Card -->
        <div
          class="flex-1 bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center border border-orange-100 hover:border-orange-300 transition"
        >
          <span class="text-5xl mb-4">🇬🇧</span>
          <h2 class="text-2xl font-bold text-orange-700 mb-2">
            English Version
          </h2>
          <p class="text-gray-500 text-base mb-6 text-center">
            Explore the interactive report on urban stickiness and what makes
            cities magnetic.
          </p>
          <a
            href="english.html"
            class="mt-auto bg-orange-200 hover:bg-orange-300 text-orange-900 font-semibold px-6 py-2 rounded-full shadow transition"
            >Enter</a
          >
        </div>
        <!-- Chinese Card -->
        <div
          class="flex-1 bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center border border-orange-100 hover:border-orange-300 transition"
        >
          <span class="text-5xl mb-4">🇹🇼</span>
          <h2 class="text-2xl font-bold text-orange-700 mb-2">中文版</h2>
          <p class="text-gray-500 text-base mb-6 text-center">
            探索城市黏性互動報告，了解什麼讓城市充滿磁力。
          </p>
          <a
            href="chinese.html"
            class="mt-auto bg-orange-200 hover:bg-orange-300 text-orange-900 font-semibold px-6 py-2 rounded-full shadow transition"
            >進入</a
          >
        </div>
      </div>
    </main>
